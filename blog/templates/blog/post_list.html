{% load static %}

<html>

<head>
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
     -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <div class="page-header">
        <h1><a href="/">Kubo's Note</a></h1>
        <h6>はてなブログに書くほどじゃないけど少しメモ程度に残しておきたい内容を投稿します。</h6>
        
    </div>
</head>

<body>
    <div id="content">
        
            <a class="btn btn-info" href="/" role="button">すべて</a>
            {% for allcategory in allcategory %}
            <a class="btn btn-info" href="/category/{{ allcategory.name }}" role="button">{{ allcategory.name }}</a>
            {% endfor %}
        <div class="container">
            <div class="row">
                {% for post in posts %}
                <div class="col">
                    <div class="card border-right-0 border-bottom-0 border-info" href="#" style="width: 20rem;">
                        <div class="post">
                            <div class="date">
                             {{ post.published_date }}
                             {{ post.category }}
                                
                            </div>
                            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
